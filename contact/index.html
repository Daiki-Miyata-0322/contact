<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        
        <h1>CONTACT</h1>
        <h2>フォームでのお問い合わせ</h2>
        <div class="bigaction">
            <p class="action">【ご注意】<br>
            ※当サイト専用のお問合せ窓口となります。<br>
            ※お問い合わせには、すべてお答えできない場合がございます。<br>
            ※内容により多少日数がかかる場合がございますが、予めご了承下さい。</p>
        </div>
        <form name="form1" action="" method="post">
                <dl>
                    <div class="flex">
                    <dt><label for="name">名前<span class="span">(必須)</span></label></dt>
                    <dd class="dd"><input class="input" type="text" name="name" id="name" required><p class="position">例）山田太郎</p></dd>
                    </div>

                    <div class="flex">
                    <dt><label for="kana">ヨミガナ<span class="span">(必須)</span></label></dt>
                    <dd class="dd"><input class="input" type="text" name="kana" id="kana" required><p class="position">例）ヤマダタロウ</p></dd>
                </div>

                <div class="flex">
                    <dt><label for="tel">電話番号</label></dt>
                    <dd class="dd"><input class="input" type="tel" name="tel" id="tel"><p class="position">例）08012345678 ※ハイフンなし</p></dd>
                </div>

                <div class="flex">
                    <dt><label for="FAX">FAX番号</label></dt>
                    <dd class="dd"><input class="input" type="tel" name="FAX" id="FAX"><p class="position">例）08012345678 ※ハイフンなし</p></dd>
                </div>

                <div class="flex">
                    <dt><label for="email">メールアドレス<span class="span">(必須)</span></label></dt>
                    <dd class="dd"><input class="input" type="email" name="email" id="email" required><p class="position">例）sample@example.com</p></dd>
                </div>

                <div class="flex1">
                    <dt><label for="answer">返答先希望　※複数選択可</label></dt>
                <dd class="answer">
                    <label><input type="checkbox" name="answer" value="1" id="answer">電話</label>
                    <label><input type="checkbox" name="answer" value="2" id="answer">メール</label>
                    <label><input type="checkbox" name="answer" value="3" id="answer">FAX</label>
                </dd>
            </div>

            <div class="flex">
                <dt><label for="ctype">お問い合わせの種類<span class="span">(必須)</span></label></dt>
                <dd class="dd">
                    <select name="ctype">
                        <option value="">お問い合わせの種類を選択してください</option>
                        <option value="1">商品のお問い合わせ</option>
                        <option value="2">お支払い方法に関するお問い合わせ</option>
                        <option value="3">配送に関するお問い合わせ</option>
                        <option value="4">返品、キャンセルに関するお問い合わせ</option>
                        <option value="5">その他のお問い合わせ</option>
                    </select>
                </dd>
            </div>
            
            <div class="flex">
                <dt><label for="content">お問い合わせ内容<span class="span">(必須)</span></label></dt>
                <dd class="dd"><textarea name="content" id="content" placeholder="お問い合わせ内容を入力してください"></textarea></dd>
            </div>
            </dl>
            
            <p class="submitarea"><input class="submit" type="submit" value="送信する"></p>
        </form>
        <div id="rain"></div>
    </main>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/raindrops.js"></script>
    <script>
        $(function(){
            $('#rain').raindrops();
        });
        </script>
</body>
</html>
